<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body class="bg:fade-84@dark font:fade-16@dark font:sans h:100vh">
    {{ partial "header.html" . -}}
    <div class="d:flex flex:column@<=sm pt:90 px:24 jc:center gap:44 word-break:break-word h:100%">
        {{- block "side" . }}{{- end }}
        <div class="max-w:700 w:full box:content-box h:100% d:flex flex:column">
            {{- block "main" . }}{{- end }}
            {{- partial "footer.html" . -}}
        </div>
    </div>
</body>

</html>
